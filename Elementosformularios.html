<!DOCTYPE html>
<html>
    <head>
    <meta> charset="utf-8"
    </head>
  <body>
    <h2> Ejemplo de elementos de formulario &#x1f47d</h2>
<form action="#" method="post">
    <!-- Grupos -->
    <fieldset>
        <legend>Campos obligatorios</legend>
<!-- Campo de texto -->
 <p>
 <label for="id_nombre">Nombre:</label>
 <input type=""text" id="id_nombre" name=""nombre" required>
</p>

<!-- Campo de texto -->
<p>
    <label>Contrase√±a:
    <input type="password" name="password" required>
    </label>
</p>
<!-- Campo de correo electronico -->
<p>

    <input type="email" id="correo" name="email" required>
</p>
</fieldset>
<!-- Campo de numero -->
 <p>
    <label>Edad:</label>
    <input type="number" id="numero" name="numero" min="1" max="106"
    >
 </p>
 <!-- Campo de fecha -->
  <p>
    <label>Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"> 
  </p>
   <!-- Campo de hora -->
   <p>

    <input type="time"  name="hora"> 
    </label>
    </p>

<!-- Campo de seleccion -->
 <p>
   <label>Pais:</label> 
   <select id="id_pais" name="pais"
    <option value="">Seleccione...</option>
    <option value="mx">Mexico</option>
    <option value="co">Colombia</option>
    <option value="Br">Brasil</option>
   </select>
 </p>
 <!-- Campo de radio -->
  <p>
    <label>Genero:</label>
    <input type="radio" id="masculino" name="genero" value=
    "masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino"
    >
    <label for=""femenino">Femenino</label>
  </p>
<!-- Casillas de verificacion -->
 <p>
    <label>intereses</label>
    <input type="checkbox" id="deportes" name="deporte" value="
    deportes">
    <label for="deportes">Deportes</label>
    <input type="checkbox" id="artes" name="intereses" value="artes"
 >
 <label for="artes">Artes</label>
 <input type="checkbox" id="lectura" name="intereses" value="lectura">
 <label for="lectura">Lectura</label>
 </p>
<!-- Casillas de archivo -->
 <p>
     <label for="archivo">Subir aechivo:</label>
 <input type="file" id="archivo" name="file">
</p>
<!-- Area de texto -->
<label for"comentarios">Comentarios:<br></label>
<textarea id="comentarios" name="comenta" rows="5" cols="50">Este texto aparece...</textarea>">
</p>
<!-- Botones -->
 <p>
    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
 </p>

</form>
</body>
</html>
